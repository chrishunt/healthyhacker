gems:
  - jekyll-redirect-from

# Site settings
title: Healthy Hacker
keywords: "development,software,programming,puzzles,exercise,memory,health,fitness"
description: "Welcome to the Healthy Hacker where we talk about programming,
  puzzles, memory, fitness, diet, and everything else that you, a healthy
  hacker, find interesting."
url: "http://www.healthyhacker.com"
paginate: 3
mp3url: "http://traffic.libsyn.com/healthyhacker"

# Build settings
markdown: kramdown
permalink: pretty

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "post"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "page"
    values:
      layout: "page"
