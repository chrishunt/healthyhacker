<div class="post">
  <article class="post-content">
    <audio preload="none"
      style="width:100%"
      width="100%">
        <source
          type="audio/mpeg"
          src="http://podcasts.thoughtbot.com/giantrobots/{{ page.episode }}.mp3" />
    </audio>

    <p class="download">
      <a href="http://podcasts.thoughtbot.com/giantrobots/{{ page.episode }}.mp3">
        Download mp3
      </a> ({{ page.size }} mb)
    </p>

    <header class="post-header">
      <h3>
        <a href="{{ page.url | prepend: site.baseurl }}">
          <span>{{ page.title }}</span>
        </a>
      </h3>

      <p class="meta">
        <span>Episode #{{ page.episode}} •
        {{ page.date | date: "%b %-d, %Y" }} •
        33 minutes</span>
      </p>
    </header>

    {% if content %}
      {{ content }}
    {% else %}
      {{ page.content }}
    {% endif %}
  </article>
</div>
